name: "Development workflow"
on: 
    pull_request:  
        branches: ["main"]
jobs:
    lint:
        runs-on: ubuntu:latest
        steps:
            - name: "Get Code"
              uses: actions/checkout@v3

            - name: "Install Node"
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: "Install dependencies"
              run: npm ci

            - name: "Run ESLint"
              run: npm run lint

    test:
        needs: lint
        runs-on: ubuntu:latest
        steps:
            - name: "Get Code"
              uses: actions/checkout@v3

            - name: "Install Node"
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: "Install dependencies"
              run: npm ci

            - name: "Run Tests"
              run: npm run test

    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: "Get Code"
              uses: actions/checkout@v3

            - name: "Install Node"
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: "Install dependencies"
              run: npm ci

            - name: "Run build"
              run: npm run build

    deploy:
        needs: build
        runs-on: ubuntu:latest
        steps:
            - name: "Get Code"
              uses: actions/checkout@v3

            - name: "Install Node"
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: "Install dependencies"
              run: npm ci

            - name: "Deploy code"
              run: echo "Deploying..."
